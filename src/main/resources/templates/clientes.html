<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista de Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- js personalizado -->
    <script src=""></script>
</head>
<body>
<!-- Contenido principal -->
<div style="padding: 20px;">

    <h1 class="text-success">Lista de Clientes</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <a th:href="@{/vistaC/form}" class="btn btn-primary mb-3">📝 Registrar Cliente</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-success">
            <tr class="centrado">
                <th>⚙</th>
                <th>ID Cliente</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Correo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clientes : ${clientes}">
                <td>
                    <a th:href="@{'/vistaC/edit/' + ${clientes.idCliente}}" class="btn btn-outline-light btn-sm">✏</a>
                    <form th:action="@{'/vistaC/delete/' + ${clientes.idCliente}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm"
                                onclick="return confirm('¿Está seguro que desea eliminar este Cliente?')">
                            🗑
                        </button>
                    </form>
                </td>
                <td th:text="${clientes.idCliente}"></td>
                <td th:text="${clientes.nombre}"></td>
                <td th:text="${clientes.telefono}"></td>
                <td th:text="${clientes.direccion}"></td>
                <td th:text="${clientes.correo}"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
