<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div style="padding: 20px;">

    <!-- Título dinámico -->
    <h1 class="text-success" th:text="${clientes.idCliente == null} ? 'Registrar Cliente' : 'Editar Cliente'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/vistaC/save}" th:object="${clientes}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID al editar -->
        <input type="hidden" th:field="*{idCliente}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required />
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/vista/clientes}" class="btn btn-secondary">Volver</a>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
